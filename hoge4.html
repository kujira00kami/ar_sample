<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
        <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>arサンプル</title>
  </head>
  <body>
<div id="test">
    <h3>test</h3>
</div>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
  <a-assets>
        <a-asset-item id="obj" src="hoge.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="hoge.mtl"></a-asset-item>   <!-- mtlファイル -->
  </a-assets>

        <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker type='pattern' url='kujira.patt'>
        <a-plane width="1" height="1" rotation="-90 0 0" material="shader:html; target: #test"></a-plane>
      </a-marker>
  
      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>
</a-scene>
    
  </body>
</html>
