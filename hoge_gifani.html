<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>arサンプル</title>

  </head>
  <body style="margin:0px; overflow:hidden;">
    
    <img id="kujie" src="kujira.gif">
    
    <script>  
    $(function() {
      
        var hoge = document.getElementById("kujient");
        var hoge2 = hoge.getAttribute("position");
      
        $('#kujie').on('touchstart', onTouchStart); //指が触れたか検知
        $('#kujie').on('touchmove', onTouchMove); //指が動いたか検知
        var direction, position;

        //スワイプ開始時の横方向の座標を格納
        function onTouchStart(event) {
            position = getPosition(event);
            direction = ''; //一度リセットする
        }

        //スワイプの方向（left／right）を取得
        function onTouchMove(event) {
            var mov = position - getPosition(event);
            if (position - getPosition(event) > 70) { // 70px以上移動しなければスワイプと判断しない
                alert("動いた x : "+hoge2.x);
            }
        }

        //横方向の座標を取得
        function getPosition(event) {
            return event.originalEvent.touches[0].pageX;
        }
    });
    </script>
    
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <img id="kuji" src="kujira.gif">
        <img id="kuji2" src="kujira2.gif">
      </a-assets>
  
      <a-marker type='pattern' url='kujira.patt'>
        <a-entity id="kujient" geometry="primitive:plane;" position="0 0 0" material="shader:gif;src:#kuji"></a-entity>
        <a-entity geometry="primitive:plane;" position="0 1.0 0" material="shader:gif;src:#kuji2"></a-entity>
      </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
