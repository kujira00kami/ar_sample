<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

    <title>arサンプル</title>

  </head>
  <body style="margin:0px; overflow:hidden;">    
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <img id="kuji" src="kujira.gif">
        <img id="kuji2" src="kujira2.gif">
      </a-assets>
  
      <a-marker type='pattern' url='kujira.patt'>
        <a-entity id="kujient" geometry="primitive:plane;" position="0 0 0" material="shader:gif;src:#kuji"></a-entity>
        <a-entity geometry="primitive:plane;" position="0 1.0 0" material="shader:gif;src:#kuji2"></a-entity>
      </a-marker>
    
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
