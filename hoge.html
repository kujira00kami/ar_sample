<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>arサンプル</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">
  <a-assets>
        <a-asset-item id="obj" src="hoge.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="mtl" src="hoge.mtl"></a-asset-item>   <!-- mtlファイル -->
    <video id="penguin-sledding" autoplay loop="true" src="hoge.mp4"></video>
  </a-assets>

        <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
      <a-marker type='pattern' url='kujira.patt'>
        <!-- <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video> -->
        <a-video position='0 0.1 0' rotation='270 0 0' scale='1 1 1' src='hoge.mp4'></a-video>
      </a-marker>
  
      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>
</a-scene>
  </body>
</html>
