<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>png</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="tile" src="./hoge.png">
      </a-assets>
      <a-image src="#tile" rotation="90 0 0" scale="100 100 100" position="0 0 0"></a-image>
      <a-camera></a-camera>
    </a-scene>

    <script>
    window.onload = function(){
      $(function() {
        alert("function call");

        var hoge = document.getElementById("tile");
        var hoge2 = hoge.getAttribute("position");
      
        hoge.addEventListener('mousedown', onTouchStart); //指が触れたか検知
        hoge.addEventListener('mouseleave', onTouchMove); //指が動いたか検知
        var direction, position;

        //スワイプ開始時の横方向の座標を格納
        function onTouchStart(event) {
            alert("call onTouchStart st");
            position = getPositionX(event);
            direction = ''; //一度リセットする{
            alert("call onTouchStart ed");
        }

        //スワイプの方向（left／right）を取得
        function onTouchMove(event) {
            alert("call onTouchMove st");
            var mov = position - getPositionX(event);
            if (position - getPositionX(event) > 70) { // 70px以上移動しなければスワイプと判断しない
                alert("動いた x : "+hoge2.x);
            }
            alert("call onTouchMove ed");
        }

        //横方向の座標を取得
        function getPositionX(event) {
            return event.originalEvent.touches[0].pageX;
        }
      });
    };
    </script>
  </body>
</html>
