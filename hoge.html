<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>png</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box stateadded position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere stateadded position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder stateadded position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
</body>
<script>
  window.onload = function(){
    alert("onload st");
    var sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('stateadded', function (event) {
      alert("addEventListener");
    });
    alert("onload ed");
  };
</script>
</html>
